    <div class="app">

                                            <div class="col-md-12 ml-auto mr-auto">

                                                            <div class="form-group">
                                                                <label>Tipo de trámite</label>
                                                                <select class="form-control">
                                                                    <option value="" disabled selected>Seleccione Tipo
                                                                    </option>
                                                                    <option value="4">Solicitud inicial</option>
                                                                    <option value="1">Duplicado</option>
                                                                    <option value="3">Modificación</option>
                                                                    <option value="5">Copia autenticadas</option>
                                                                    <option value="5">Rectificación por error material
                                                                    </option>
                                                                    <option value="5">Retiro del registro</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Motivo del trámite</label>
                                                                <input type="text" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>No de certificado de discapacidad</label>
                                                                <input type="text" class="form-control">

                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Correo electrónico de contacto</label>
                                                                <input type="text" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Número de contacto</label>
                                                                <input type="text" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <h4 class="card-title">Datos del solicitante</h4>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>DNI</label>
                                                                <input type="text" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Nombre</label>
                                                                <input type="text" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>

                                                            </div>

                                                        <div class="col-md-6">

                                                                <label>Segundo Apellido</label>

                                                            </div>
                                                        </div>
                                                    </div>

                                                                <input type="text" class="form-control">

                                                                <input type="text" class="form-control">

                                                                                            class="form-control">
                                                                                    </div>
                                                                                </div>
                                                                                <div class="col-md-6">
                                                                                    <div class="form-group">

                                                                                        <input type="text"

                                                                                </div>
                                                                            </div>
                                                                            <div class="row">
                                                                                <div class="col-md-6">

                                                                                        <label>Primer Apellido</label>
                                                                                        <input type="text"
                                                                                            class="form-control">
                                                                                    </div>
                                                                                </div>
                                                                                <div class="col-md-6">
                                                                                    <div class="form-group">
                                                                                        <label>Segundo Apellido</label>
                                                                                        <input type="text"
                                                                                            class="form-control">
                                                                                    </div>

                                                                                        <label>Dirección</label>

                                                                                            class="form-control">
                                                                                    </div>
                                                                                </div>
                                                                            </div>

                                                                                <div class="col-md-6">
                                                                                    <div class="form-group">
                                                                                        <label>Grado de
                                                                                            instrucción</label>

                                                            </div>
                                                        </div>

                                                        </div>

                                                    <br>
                                                    <div class="row">
                                                        <div class="col-md-12 col-xs-12">
                                                            <div class="checkbox">
                                                                <input id="check1" type="checkbox">
                                                                <label class="text-dark" for="check1">Declaro bajo juramento que la
                                                                    información que ingresó es verdad</label>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12 text-center">
                                                            <iframe
                                                                src="https://www.google.com/recaptcha/api2/anchor?ar=2&amp;k=6LfWEiQTAAAAABMU3QydwR-Y2mVox-_otq3rDwv6&amp;co=aHR0cHM6Ly93d3cuaW5jbHV5ZW1lLmNvbS5wZTo0NDM.&amp;hl=es&amp;type=image&amp;v=wk6lx42JIeYmEAQSHndnyT8Q&amp;theme=light&amp;size=normal&amp;cb=37zw02pc3vul"

                                                        </div>
